<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Место Россия">
        <div class="header__line"></div>
      </header>
      <main class="main">
        <div class="profile">
          <img class="profile__avatar" src="./images/Avatar.svg" alt="аватар">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn opacity" type="button"></button>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button class="profile__add-btn opacity" type="button"></button>
        </div>
        <div class="elements">

        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <form class="popup popup-edit" name="change-profile">
        <div class="popup__container"> 
          <button class="popup__close-btn popup-edit__close-btn opacity" type="reset"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__field popup__field_name" type="text" name="name" value="">
          <input class="popup__field popup__field_job" type="text" name="job" value="">
          <button type="submit" class="popup__submit-btn submit-edit-btn">Сохранить</button>
        </div>
        <div class="popup__overlay"></div>
      </form>
      <form class="popup popup-add" name="add-photo">
        <div class="popup__container"> 
          <button class="popup__close-btn popup-add__close-btn opacity" type="reset"></button>
          <h2 class="popup__title">Новое место</h2>
          <input class="popup__field popup__field_name-photo" type="text" name="name-photo" value="" placeholder="Название">
          <input class="popup__field popup__field_link-photo" type="url" name="link-photo" value="" placeholder="Ссылка на картинку">
          <button type="submit" class="popup__submit-btn submit-add-btn">Создать</button>
        </div>
        <div class="popup__overlay"></div>
      </form>
      <form class="popup popup-img">
        <div class="popup-img__container">
          <button class="popup__close-btn popup-img__close-btn opacity" type="reset"></button>
          <img class="popup-img__img" alt="" src="#">
          <p class="popup-img__name">HELLO WORLD</p>
        </div>
        <div class="popup__overlay"></div>
      </form>
    </div>
    <template class="card-template">
      <div class="element">
        <img class="element__image" src="" alt="">
        <div class="element__text">
          <p class="element__name"></p>
          <button class="element__like-btn opacity" type="button"></button>
        </div>
        <button class="element__trash" type="button"></button>
      </div>
    </template>
    <script src="./script.js"></script>
  </body>
</html>
