<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Место Россия">
        <div class="header__line"></div>
      </header>
      <main class="main">
        <div class="profile">
          <img class="profile__avatar" src="./images/Avatar.svg" alt="аватар">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn opacity" type="button"></button>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button class="profile__add-btn opacity" type="button"></button>
        </div>
        <div class="elements">
          <div class="element">
            <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаево-Черкессия">
            <div class="element__text">
              <p class="element__name">Карачаево-Черкессия</p>
              <button class="element__like opacity" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус">
            <div class="element__text">
              <p class="element__name">Гора Эльбрус</p>
              <button class="element__like opacity" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="./images/dombai.jpg" alt="Домбай">
            <div class="element__text">
              <p class="element__name">Домбай</p>
              <button class="element__like opacity" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус">
            <div class="element__text">
              <p class="element__name">Гора Эльбрус</p>
              <button class="element__like opacity" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="./images/dombai.jpg" alt="Домбай">
            <div class="element__text">
              <p class="element__name">Домбай</p>
              <button class="element__like opacity" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаево-Черкессия">
            <div class="element__text">
              <p class="element__name">Карачаево-Черкессия</p>
              <button class="element__like opacity" type="button"></button>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <form class="popup popup-edit" name="change-profile">
          <div class="popup__container"> 
            <button class="popup__close-btn close-edit-btn opacity" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="popup__field popup__field_name" type="text" name="name" value="">
            <input class="popup__field popup__field_job" type="text" name="job" value="">
            <button type="submit" class="popup__submit-btn">Сохранить</button>
          </div>
        <div class="popup__overlay"></div>
      </form>
      <form class="popup popup-add" name="add-photo">
        <div class="popup__container"> 
          <button class="popup__close-btn close-add-btn opacity" type="button"></button>
          <h2 class="popup__title">Новое место</h2>
          <input class="popup__field popup__field_name-photo" type="text" name="name-photo" value="" placeholder="Название">
          <input class="popup__field popup__field_url-photo" type="url" name="url-photo" value="" placeholder="Ссылка на картинку">
          <button type="submit" class="popup__submit-btn">Создать</button>
        </div>
      <div class="popup__overlay"></div>
    </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
